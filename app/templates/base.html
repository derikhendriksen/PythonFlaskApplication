<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
        <title>{% block title %}Hendriksen Exchange{% endblock %}</title>
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/Hendriksen.jpg') }}" alt="Hendriksen Logo">
            </div>

            <nav class="navigation">
                <ul class="nav-left">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="#">Stocks</a></li>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">Watch List</a></li>
                </ul>
                <div class="search-bar">
                    <input type="text" placeholder="Enter a company name or stock ticker...">
                </div>
                <ul class="nav-right">
                    <li><a href="#">Login</a></li>
                    <li class="sign-up"><a href="#">Sign Up</a></li>
                </ul>
            </nav>
        </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    </body>
</html>
